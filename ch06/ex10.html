<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>대입연산</h3>
  <hr>
  <script type="text/javascript">
    var x=parseInt(prompt("x값(숫자)을 입력하세요.", "2"));
    var y=parseInt(prompt("y값(숫자)을 입력하세요.", "3"));
    var z=parseInt(prompt("z값(숫자)을 입력하세요.", "3"));

    document.write("x=" + x + ",y=" + y);
    document.write(",z=" + z + " <br><br>");

    x += 3;
    y *= 3;
    z %= 2;

    document.write("x += 3; 실행후, x=" +x+"<br>");
    document.write("y *= 3; 실행후, x=" +y+"<br>");
    document.write("z %= 2; 실행후, x=" +z);

  </script>
</body>
</html>
