<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>if-else</title>
</head>
<body>
  <h3>if-else를 이용한 학점 매기기</h3>
  <hr>
  <script type="text/javascript">
    var grade;
    var score = prompt("황기태 님 점수를 입력하세요.");
    score = parseInt(score);
    if(score >=90) grade="A";
    if(score >=80) grade="B";
    if(score >=70) grade="C";
    if(score >=60) grade="D";
    else grade="F";
    document.write(score+ "는 "+grade+"입니다.<br>")47

  </script>
</body>
</html>
