<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var newWin = null;
    function load (URL){
    newWin  =  window.open(URL, "myWin", "left=300,top=300,width=600,height=400");
    }

    function closeNewWindow(){
      if(newWin==null || newWin.closed)
        return;
      else
        newWin.close();
    }
  </script>
</head>
<body>
  <h3>window.open()으로 윈도우 열기</h3>
  <hr>
  <a href="javascript:load('http://www.disneyworld.com')">디즈니 월드 홈 페이지</a><br>
  <a href="javascript:close()">현재윈도우 닫기</a><br>
  <a href="javascript:closeNewWindow()">새 윈도우 닫기</a><br>
</body>
</html>
