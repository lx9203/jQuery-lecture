<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #logoDiv{
      display : none;
      position: absolute; left: 0; top: 0;
      width: 100%; height: 100%;
    }
  </style>
  <script>
    window.onbeforeprint = function(e){
      logoDiv = document.getElementById('logoDiv');
      logoDiv.style.display = 'block';
    }
    window.onafterprint = hidelogo;
    function hidelogo() {
      logoDiv = document.getElementById('logoDiv');
      logoDiv.style.display = 'none';
      logoDiv.style.zIndex = -1;
    }
  </script>
</head>
<body>
  <h3>onbeforeprint, onafterprint 이벤트 예</h3>
  <hr>
  <div id="logoDiv">
    <img src="media/logo.png" alt="">
  </div>
  <p>
    안녀하세요. 브라우저 윈도우에서는 보이지 않지만, 프린트시에는 회사 로고가 출력되는 예제를 보입니다. 마우스 오른쪽 버튼을 눌러 인쇄 미리보기 메뉴를 선택해 보세요.
  </p>
</body>
</html>
