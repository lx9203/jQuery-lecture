<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p style="color:blue">
    이것은 <span style="color:red" id="span">문장입니다.</span>
  </p>
  <form >
    <input type="text" name="s">
    <input type="button" value="테스트" id="button">
    <hr>
  </form>
  <div id="div" style="color:green"></div>
  <script>
    var div = document.getElementById("div");
    var button = document.getElementById("button");

    document.addEventListenr("click", capture, true);
    button.addEventListenr("click", bubble, false);
    document.body.addEventListenr("click", bubble, false);

    function capture(e){
      var obj = e.currentTarget;
      var tagName = obj.tagName;
      div.innerHTML += "<br>capture 단계 : " + tagName + "태그" + e.type + "이벤트";
    }

    function bubble(e){
      var obj = e.currentTarget;
      var tagName = obj.tagName;
      div.innerHTML += "<br>bubble 단계 : " + tagName + "태그" + e.type + "이벤트";
    }
  </script>
</body>
</html>
