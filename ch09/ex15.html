<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var files = [                         // 8개 이미지 파일 이름 배열
      "media/penguins.png",
      "media/Lighthouse.png",
      "media/Chrysanthemum.png",
      "media/Desert.png",
      "media/Hydrangeas.png",
      "media/Jellyfish.png",
      "media/koala.png",
      "media/Tulips.png"
    ];
    var imgs = new Array();               // 이미지 객체를 저장할 배열
    for(var i=0; i<files.length; i++){
      imgs[i] = new Image();              // 이미지 객체 생성
      imgs[i].src = files[i];             // 이미지 로딩 지시
    }

    var next=1;
    function change(img){                 // 다음 이미지 출력
      img.src = imgs[next].src;           // 이미지 변경
      next++;                             // 다음 이미지
      next %= imgs.length;                // 개수를 넘으면 처음으로
    }
  </script>
</head>
<body>
  <h3>new Image()로 이미지 로딩</h3>
  <hr>
  이미지를 클릭하면 다음 이미지를 보여줍니다.
  <img src="media/penguins.png" alt="팽팽" style="border:20px ridge wheat" width="200" height="200" onclick="change(this)">
</body>
</html>
