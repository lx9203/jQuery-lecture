<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function findChecked(){
      var found = null;
      var kcity = document.getElementsByName('city');
      for(var i=0; i<kcity.length; i++){
        if(kcity[i].checked == true)
        found = kcity[i]
      }
      if(found != null)
        alert(found.value + "이 선택되었음");
      else
        alert(found.value + "선택된 것이 없음");
    }
  </script>
</head>
<body>
  <h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
  <hr>
  <form>
    <label><input type="radio" name="city" value="소우루" checked>서울</label>
    <label><input type="radio" name="city" value="버스안" checked>부산</label>
    <label><input type="radio" name="city" value="춘천" checked>춘천</label>
    &nbsp;&nbsp;
    <input type="button" value="find checked" onclick="findChecked()">
  </form>
</body>
</html>
