<body>
  <h3>array 객체로 배열만들기</h3>
  <hr>
  <script>
    var degrees = new Array();
    degrees[0] = 15.1;
    degrees[1] = 15.4;
    degrees[2] = 16.1;
    degrees[3] = 17.5;
    degrees[4] = 19.2;
    degrees[5] = 21.4;

    var sum = 0;
    for(i=0; i<degrees.length; i++)
    sum += degrees[i];

    var = average = sum/degrees.length;
    document.write(degrees.join("&nbsp;&nbsp;") + "<br>");
    document.write("평균온도는 "+ average + "<br>");

    var variance = 0;
    for(i=0; i<degrees.length; i++) {
      variance += (degrees[i] - average)*(degrees[i]-average)**2;
    }
    document.write("평균온도는 "+ sum/degrees.length+ "<br>");

  </script>
</body>
