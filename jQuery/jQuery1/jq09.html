<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
    body *{
      border: solid thin gray;
      margin: 5px;
      padding: 5px;
    }
    * {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <script>
    $(document).ready(function(){
      //입력
      $('*:contains(2)').css('border-style', 'hidden');
        //내용중 문자열 2를 포함하는 모든 객체
      $('div:has(span)').css('border', 'dashed thick red');
        //내용중 span 을 가지고 있는 모든 객체
      $('*:empty').css('border', 'solid thick green');
        // 비어있는 객체
      $('#div0 *:parent').css({'background-color': 'purple', 'color': 'white'});
        // div0 가 부모인 객체
    });
  </script>
</head>
<body>
  <section data-role="page">
    <section data-role="header"data-theme="b">
      <h1>제이쿼리 선택자</h1>
    </section>
    <div id="div0">div0
      <div id="div0-1">div0-1
        <span id="span1">span1</span>
        <span id="span2">span2</span>
        <span id="span3">span3</span>
        <span>span4</span>
      </div>
      <div id="div0-2">div0-2
        <p id="p1">p1</p>
        <p id="p2" class="class1 class2">p2 class1 class2</p>
        <p id="p3" class="class1">p3 class1</p>
        <p id="p4">p4</p>
      </div>
      <div id="div0-3" class="class2">div0-3 class2</div>
      <p>p</p>
		  <p></p>
    </div>
  </section>
</body>
</html>
