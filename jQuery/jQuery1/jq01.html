<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function init() {
      msg1();
      }
    function msg1() {
      alert('msg1():문서 로드 후 자동으로 경고창을 표시합니다.');
    }
    function msg2() {
      document.getElementById('id2').innerHTML =
      '<div style="background: silver"> msg2():HTML5 문서 변경되었습니다. </div>';
    }
  </script>
</head>
<body onload="init();">
  <button onclick="msg2();">선택하면 메시지를 변경합니다.</button><br><br>
  <div id="id2">메시지 : </div>
</body>
</html>
