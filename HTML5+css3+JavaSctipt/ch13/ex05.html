<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>getCurrentPosition()로 현재 위치 파악</h3>
  <hr>
   <div id="msg">
     이곳에 위치 정보 출력
   </div>
   <div id="map"></div>

 <script>
   if(!navigator.geolocation)
     alert("지원하지 않음");
   else
     navigator.geolocation.getCurrentPosition(found);

  function found(position){
    var now = new Date(position.timetamp);
    var lat = position.coords.latitude;
    var lon = position.coords.longgitude;
    var acc = position.coords.accuracy

    lat = lat.toPrecision(6);
    lon = lon.toPrecision(6);

    var text = "현재 시간" + now.toUTCString() + "<br>";
    text += "현재 위치 (위도 " + lat + "도, 경도 " + lon + "도)<br>";
    text += "정확도 " + acc + "m<br>";

    document.getElementById("msg").innerHTML = text;
    var img = new Image();
    img.src = "http://maps.googleapis.com/maps/api/staticmap?center="
              + lat + "," + lon
              + "&zoom=13&size=400x300&sensor=false&markers=color:red%7Clabel:C%7C"
              + lat + "," + lon;
    document.getElementById("map").appendChild(img);
  }
 </script>
</body>
</html>
