<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function load (URL){
      window.open(URL, "myWin", "left=300,top=300,width=600,height=400");
    }
  </script>
</head>
<body>
  <h3>window.open()으로 윈도우 열기</h3>
  <hr>
  <a href="javascript:load('http://www.graceland.com')">엘비스 프레슬리 홈 페이지</a><br>
  <a href="javascript:load('http://www.universalorlando.com')">유니버셜 올랜드 홈 페이지</a><br>
  <a href="javascript:load('http://www.disneyworld.com')">디즈니 월드 홈 페이지</a>
</body>
</html>
