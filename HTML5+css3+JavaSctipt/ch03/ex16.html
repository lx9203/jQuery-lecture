<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>시간 정보 입력 응용</title>
</head>
<body>
  <h3>생일축하합니다</h3>
  <hr>
  <form>
    <table>
      <tr>
        <td>생일을 입력하세요</td>
        <td>
          <input type="date" name="" value="0000-00-00">
        </td>
      </tr>
      <tr>
        <td>시간을 입력하세요</td>
        <td>
          <input type="time" name="" value="">
        </td>
      </tr>
      <tr>
        <td>장소를 입력하세요</td>
        <td>
          <input type="text" name="" value="">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
