<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>시간 정보 입력</title>
</head>
<body>
  <h3>시간 정보 입력</h3>
  초기 세팅 : 2019년 2월 21일 오후 12시 24분<br>
  <hr>
  <form>
    <pre>
      month : <input type="month" name="" value="2019-02"><br>
      week : <input type="week" name="" value="2019-W08"><br>
      date : <input type="date" name="" value="2019-02-21"><br>
      time : <input type="time" name="" value="12:29"><br>
      local : <input type="datetime-local" name="" value="2019-02-21T12:29:00.00">
    </pre>
  </form>
</body>
</html>
