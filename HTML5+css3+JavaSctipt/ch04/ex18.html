<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>텍스트 그림자</title>
  <style>
    div{
      font : nomal 24px verdata;
    }
    .dropText {
      text-shadow : 3px 3px;
    }
    .redText {
      text-shadow 3px 3px red;
    }
    .blurText {
      text-shadow : 3px 3px 5px skyblue;
    }
    .glowEffect {
      text-shadow : 0px 0px 3px red;
    }
    .wordArtEffect {
      color : white;
      text-shadow : 0px 0px 3px darkBlue;
    }
    .threeDEffect {
      color : yellow;
    }
    .multiEffect {
      color : yellow;
      text-shadow : 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    }
  </style>
</head>
<body>
  <h3>텍스트 그림자</h3>
  <hr>
  <div class="dropText">
    dropshasow
  </div>
  <div class="redText">
    Color shadow
  </div>
  <div class="blurText">
    blur shadow
  </div>
  <div class="glowEffect">
    glow Effect
  </div>
  <div class="wordArtEffect">
    wordArt Effect
  </div>
  <div class="threeDEffect">
    3d Effect
  </div>
  <div class="multiEffect">
    multiple shadow Effect
  </div>
</body>
</html>
