<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>다양한 변환 사례</title>
  <style>@import url(ex14.css);</style>
</head>
<body>
  <h3>다양한 Transform</h3>
  아래는 회전(rotate), 기울임(skew), 이동(Translate),
  확대/축소(scale)가 적용된 사례이다. 또한 마우스를 올리면 추가적 변환이 일어난다.
  <hr>
  <div id="rotate">rotate 20 deg</div>
  <div id="skew">skew(0,-20deg)</div>
  <div id="tranlate">tranlateY(100px)</div>
  <div id="scale">scale(3,1)</div>
</body>
</html>
