<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function query(){
      var ret = confirm (" 네이버로 이동하시겠습니까?");
      return ret;
    }

    function noAction(e){
      e.preventDeFault();
    }
  </script>
</head>
<body>
  <h3>이벤트의 디폴트 행동 취소</h3>
  <hr>
  <a href="https://www.naver.com" onclick="return query()">네이버로 이동할 지 물어보는 링크</a>
  <hr>
  <form>
    <input type="checkbox">빵(체크됨)<br>
    <input type="checkbox"
        onclick="noAction(event)">술(체크 안됨)
  </form>
</body>
</html>
