<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function randomInt() {
      return Math.floor (Math.random()*8)+2;
    }
  </script>
</head>
<body>
  <h3>Math활용 구구단</h3>
  <hr>
  <script>
    var ques = randomInt() + "*" + randomInt();
    var user = prompt(ques + " 값은 얼마입니까?", 0);
    if (user == null) {
      document.write("구구단 연습을 종료합니다.");
    }
    else {
      var ans = eval(ques);
      if ( ans == user) //입력과 정답 비교
        document.write("정답! ");
      else
        document.write("틀렸습니다. ");
      document.write(ques + "의 정답은 " + "<strong>"+ans+"</strong>입니다 <br>");
    }
  </script>
</body>
</html>
