<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var start = new Date();
    var sum = 0;
    for(i=0; i<=100000; i++){
      sum += i;
    }
    var end = new Date();
    var elapsedTime = end.getTime() - start.getTime();
    document.write("경과시간 : " + elapsedTime + "밀리초<br>");
  </script>
</body>
