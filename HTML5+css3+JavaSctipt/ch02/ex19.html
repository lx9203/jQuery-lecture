<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>링크의 target 속성 활용</title>
</head>
<body>
  <h3>링크 target 속성 활용</h3>
  <hr>
  <ul>
    <li>
      <a href="http://www.naver.com" target="_blank">
      <!-- blank :  기존의 창은 그대로이고 새로운 인터넷 창하나를 더 띄워서
      거기에 링크된 페이지를 연다.    -->
        네이버
      </a>
    </li>
    <li>
      <a href="http://www.goolgle.com" target="_self">
      <!-- self : 기존에 떠있는 자기 창에다가 링크된 페이지를 연다.  -->
        구글
      </a>
    </li>
    <li>
      <a href="http://daum.net" target="_parent">
      <!-- parent : 기존창의 바로 전창에다가 링크된 페이지를 연다.
      만약에 인터넷창을 3개 열어 두었다고 하면 1, 2, 3 이렇게 열었다고
      하면 3번창에서 parent속성의 태그링크를 클릭하면 바로 전에 열었던
      2번 창에 페이지가 표시된다.  -->
        다음
      </a>
    </li>
    <li>
      <a href="http://www.youtube.com" target="_top">
      <!-- top : 현재 열려있는 최상위 인터넷창에다가 페이지를 연다.    -->
        유튜브
      </a>
    </li>
  </ul>
</body>
</html>
