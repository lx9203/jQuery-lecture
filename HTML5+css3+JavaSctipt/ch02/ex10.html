<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>&lt;div&gt;블록과 &lt;span&gt;인라인</title>
</head>
<body>
  <h3>사랑</h3>
  <hr>
  <div style="background-color : MediumSeaGreen; padding : 20px;">
    내가 사람의 방언과 천사의 말을 할지라도
    <br>
    <span style="color : red"><b><em><i>사랑</i></em></b></span>
    이 없으면 나는 구리와 울리는 꽹과리가 되고,
    <span style="color : red">사랑</span>
    이 없으면 아무것도 아니라.
  </div>
  <p>
    ~우리 서로 사랑하며 살아요~
  </p>
</body>
</html>
