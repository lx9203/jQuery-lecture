<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>텍스트 꾸미기</title>
</head>
<body>
  <h3>텍스트 꾸미기</h3>
  <hr>
  <p>
    <b>&lt;b&gt;진하게</b><br>
    <strong>&lt;strong&gt;중요한</strong><br>
    <em>&lt;em&gt;강조</em><br>
    <i>이탤릭으로 강조</i><br>
    <b><i>&lt;b&gt;&lt;i&gt;진하게 이탤릭으로 강조</i></b><br>
    <del>&lt;del&gt;삭제☆</del><br>
    <del>글자에 줄이 그어져 나오게 된다</del><br>
    <ins>&lt;ins&gt;추가</ins><br>
    보통문자의 <sup>윗첨자</sup><br>
    보통문자의 <sub>아래첨자</sub><br>
    <mark>하이라이팅</mark><br>
  </p>
</body>
</html>
