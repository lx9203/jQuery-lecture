<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>while문으로 0에서 -n 까지의 합 구하기</h3>
  <hr>
  <script type="text/javascript">

    var num = prompt("0보다 작은 정수를 입력하세요", 0);
    num = parseInt(num);

    var i=0;
    var sum=0;
    while( i>=num) {
    sum += i;
    i--;
  }
  document.write("0에서" + num + "까지의 합은" + sum);
  </script>
</body>
</html>
