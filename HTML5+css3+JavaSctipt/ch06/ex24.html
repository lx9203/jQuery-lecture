<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    function evalparseIntIsNan() {
      var res = eval("2*3+4*6");
        document.write("eval(\"2*3+4*6\")는 "+res+"<br>");
      var m = parseInt("32");
        document.write("parseInt(\"32\")는 "+m+"<br>");
      var n = parseInt("0*32");
        document.write("parseInt(\"0*32\")는 "+n+"<br><br>");

      n = parseInt ("ac", 16);
        document.write("parseInt(\"ac\", 16)은 "+n+"<br><br>");
      n = parseInt("hello");
      if(isNaN(n)) {
        document.write("hello는 숫자가 아닙니다.");
      }
    }
  </script>
</head>
<body>
  <h3>eval(), parseInt(), isNaN()</h3>
  <hr>
  <script type="text/javascript">
    evalparseIntIsNan();
  </script>
</body>
</html>
