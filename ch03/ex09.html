<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>체크 박스 만들기</title>
</head>
<body>
  <h3>먹고 싶은 것 모두 체크하세요</h3>
  <hr>
  <form>
    짜장면 <input type="checkbox" name="" value="1">
    짬뽕 <input type="checkbox" name="" value="2">
    볶음밥 <input type="checkbox" name="" value="3">
    탕수육 <input type="checkbox" name="" value="4">
  </form>
  <hr>
  <h3>먹고 싶은 것 하나만 고르세요</h3>
  <form>
    우동 <input type="radio" name="japan" value="1">
    돈까스 <input type="radio" name="japan" value="2">
    초밥 <input type="radio" name="japan" value="3">
    카레 <input type="radio" name="japan" value="4">
  </form>
</body>
</html>
