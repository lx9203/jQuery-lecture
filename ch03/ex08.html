<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>버튼이 있는 입력 폼</title>
</head>
<body>
  <h3>버튼을 만들자</h3>
  <hr>
  <form>
    검색 :
    <input type="text" size="10" name="" value="">
    <input type="button" name="" value="Q1">
    <button type="button" name="button">Q2</button>
    <br>
    sucmit 버튼 :
    <input type="submit" name="" value="전송1">
    <button type="submit" name="button">전송2</button>
    <br>
    reset 버튼 :
    <input type="reset" name="" value="리셋1">
    <button type="reset" name="button">리셋2</button>
    <br>
    이미지 버튼 :
    <input type="image" src="media/button.png" alt="이미지 버튼">
    <button type="button" name="button">
      <img src="media/button.png" alt="이미지 버튼">
    </button>
  </form>
</body>
</html>
